{% extends "base.html" %} {% block title %}Log In - Student Grading System{%
endblock %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center px-6 py-12 relative overflow-hidden"
>
  <!-- Animated Background -->
  <div class="absolute inset-0 -z-10">
    <div
      class="absolute top-0 right-0 w-96 h-96 bg-primary-green/10 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute bottom-0 left-0 w-96 h-96 bg-secondary-gold/10 rounded-full blur-3xl animate-pulse"
    ></div>
  </div>

  <div class="max-w-md w-full animate-scale-in">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div
        class="h-20 w-20 mx-auto rounded-2xl bg-gradient-to-br from-primary-green to-secondary-gold grid place-items-center text-white shadow-2xl transform hover:rotate-6 transition-transform duration-300"
      >
        <span class="text-3xl font-extrabold">GS</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-text-dark">Welcome Back</h2>
      <p class="mt-2 text-sm text-text-muted">
        Log in to your Student Grading System
      </p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 animate-slide-up">
      <!-- Error Message -->
      {% if error %}
      <div
        class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg text-sm flex items-center gap-2"
      >
        <i data-lucide="alert-circle" class="w-5 h-5"></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
        <!-- Username -->
        <div class="group">
          <label
            for="username"
            class="block text-sm font-medium text-text-dark mb-2"
          >
            <i data-lucide="user" class="w-4 h-4 inline mr-1"></i> Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autofocus
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-primary-green focus:ring-2 focus:ring-primary-green/20 outline-none transition-all duration-200 group-hover:border-gray-300"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password -->
        <div class="group">
          <label
            for="password"
            class="block text-sm font-medium text-text-dark mb-2"
          >
            <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i> Password
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-primary-green focus:ring-2 focus:ring-primary-green/20 outline-none transition-all duration-200 group-hover:border-gray-300 pr-10"
              placeholder="Enter your password"
            />
            <button
              type="button"
              onclick="togglePassword('password')"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary-green"
            >
              <i data-lucide="eye" class="w-5 h-5" id="password-icon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="rounded border-gray-300 text-primary-green focus:ring-primary-green"
          />
          <label for="remember" class="ml-2 text-sm text-text-muted">
            Remember me
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 px-4 bg-gradient-to-r from-primary-green to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <i data-lucide="log-in" class="w-5 h-5"></i>
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6 text-center">
        <p class="text-sm text-text-muted">
          Don't have an account?
          <a
            href="{{ url_for('signup') }}"
            class="text-primary-green hover:text-emerald-700 font-semibold transition-colors"
          >
            Create one now
          </a>
        </p>
      </div>
    </div>

    <!-- Footer Links -->
    <div class="mt-6 flex justify-between text-center gap-4">
      <a
        href="{{ url_for('index') }}"
        class="text-sm text-text-muted hover:text-primary-green transition-colors inline-flex items-center gap-1 flex-1"
      >
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Home
      </a>
      <a
        href="{{ url_for('about') }}"
        class="text-sm text-text-muted hover:text-primary-green transition-colors inline-flex items-center gap-1 flex-1"
      >
        <i data-lucide="info" class="w-4 h-4"></i>
        About
      </a>
    </div>
  </div>
</div>

<script>
  function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + "-icon");

    if (field.type === "password") {
      field.type = "text";
      icon.setAttribute("data-lucide", "eye-off");
    } else {
      field.type = "password";
      icon.setAttribute("data-lucide", "eye");
    }
    lucide.createIcons();
  }
</script>
{% endblock %}
