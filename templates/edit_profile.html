{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="p-7 max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input name="username" required value="{{ user.username }}" class="mt-1 block w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input name="email" type="email" required value="{{ user.email }}" class="mt-1 block w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Education Level</label>
      <select name="education_level" class="mt-1 block w-full border rounded px-3 py-2">
        <option value="Primary" {% if user.education_level == 'Primary' %}selected{% endif %}>Primary</option>
        <option value="Secondary" {% if user.education_level == 'Secondary' %}selected{% endif %}>Secondary</option>
        <option value="Tertiary" {% if user.education_level == 'Tertiary' %}selected{% endif %}>Tertiary</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current)</label>
      <input name="password" type="password" class="mt-1 block w-full border rounded px-3 py-2" />
    </div>
    <div class="flex gap-3">
      <button type="submit" class="px-4 py-2 bg-primary-green text-white rounded">Save Changes</button>
      <a href="{{ url_for('profile') }}" class="px-4 py-2 bg-gray-100 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
